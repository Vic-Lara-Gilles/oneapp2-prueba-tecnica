services:
  postgres:
    image: postgres:14-alpine
    container_name: prueba-tecnica-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prueba_tecnica
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Volumen persistente para datos
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (ejecutan automáticamente en orden alfabético)
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d prueba_tecnica"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prueba-tecnica-network

  # Opcional: PgAdmin para gestión visual de la BD
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prueba-tecnica-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pruebatecnica.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - prueba-tecnica-network
    profiles:
      - tools  # Solo se inicia si se especifica: docker compose --profile tools up

volumes:
  postgres_data:
    driver: local
    name: prueba-tecnica-postgres-data

networks:
  prueba-tecnica-network:
    driver: bridge
    name: prueba-tecnica-network
